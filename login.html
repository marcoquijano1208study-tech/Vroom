<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">

    <form class="form active" id="login-form">
      <h2>Login</h2>

      <p id="login-error" class="error-message"></p>

      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>

      <a href="#" id="forgot-pass">Forgot Password?</a>

      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn black">Login</button>

      <div class="divider">or</div>
      <button type="button" class="btn google" id="google-login">Login with Google</button>

      <p class="switch-text">
        Don't have an account? <a href="#" id="show-register">Register</a>
      </p>
    </form>

    <form class="form" id="register-form">
      <h2>Register</h2>

      <p id="register-error" class="error-message"></p>

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" placeholder="Enter your email" required>

      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" placeholder="Enter your password" required>

      <label for="reg-confirm">Confirm Password</label>
      <input type="password" id="reg-confirm" placeholder="Confirm your password" required>

      <button type="submit" class="btn black">Register</button>

      <div class="divider">or</div>
      <button type="button" class="btn google" id="google-register">Register with Google</button>

      <p class="switch-text">
        Already have an account? <a href="#" id="show-login">Login</a>
      </p>
    </form>

    <form class="form" id="forgot-form">
      <h2>Reset Password</h2>

      <p id="forgot-error" class="error-message"></p>

      <label for="forgot-email">Enter Email</label>
      <input type="email" id="forgot-email" placeholder="Enter email" required>

      <label for="new-pass">New Password</label>
      <input type="password" id="new-pass" placeholder="Enter new password" required>

      <label for="confirm-new-pass">Confirm New Password</label>
      <input type="password" id="confirm-new-pass" placeholder="Confirm password" required>

      <button type="submit" class="btn black">Reset Password</button>

      <p class="switch-text">
        Remembered? <a href="#" id="back-to-login">Back to Login</a>
      </p>
    </form>

    <div class="logo-footer">
      <img src="skyline.jpg" alt="Logo">
      <span>VROOM</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
