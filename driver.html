<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    /* Toast Notification Style */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 10px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <a href="services.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h2 class="title">Checkout</h2>
    </div>

    <!-- DRIVER INFORMATION -->
    <div class="section">
      <div class="section-header">
        <h3>Driver Information</h3>
        <a href="driver-edit.html" class="change-link">change</a>
      </div>
      <div class="card">
        <p><strong id="driverNameTxt"></strong></p>
        <p id="driverPhoneTxt"></p>
      </div>
    </div>

    <!-- CAR TYPE -->
    <div class="section">
      <h3>Car Type</h3>
      <div class="card">
        <label><input type="radio" name="car" value="Sedan" checked /> Sedan</label>
        <label><input type="radio" name="car" value="SUV" /> SUV</label>
      </div>
    </div>

    <!-- LOCATION INPUT -->
    <div class="section">
      <h3>Location</h3>
      <div class="card">
        <input 
          type="text" 
          id="pickupLocation" 
          placeholder="Enter your location..." 
          style="
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
          "
        >
      </div>
    </div>

    <!-- PROCEED BUTTON -->
    <button class="pay-btn" id="proceedBtn">
      Proceed
    </button>

    <!-- Toast -->
    <div id="toast">Redirecting to payment...</div>

    <div class="bottom-nav">
      <a href="#"><i class="fa-solid fa-house"></i></a>
      <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
      <a href="#"><i class="fa-regular fa-heart"></i></a>
      <a href="#"><i class="fa-regular fa-clock"></i></a>
    </div>
  </div>

  <script>
    
    const savedName = localStorage.getItem("driverName") || "Juan Dela Crux";
    const savedPhone = localStorage.getItem("driverPhone") || "+63 0997 781 5423";

    document.getElementById("driverNameTxt").textContent = savedName;
    document.getElementById("driverPhoneTxt").textContent = savedPhone;

    document.getElementById("proceedBtn").addEventListener("click", () => {
      const carType = document.querySelector('input[name="car"]:checked').value;
      const location = document.getElementById("pickupLocation").value.trim();

      if (location === "") {
        alert("Please enter your current location.");
        return;
      }

      
      localStorage.setItem("carType", carType);
      localStorage.setItem("pickupLocation", location);

     
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      
      setTimeout(() => {
        toast.classList.remove("show");
        window.location.href = "drivercheckout.html";  // ðŸ”¥ CHANGE THIS IF NEEDED
      }, 1500);
    });
  </script>

</body>
</html>
