<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="receipt.css">
  <title>Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ddd;
    }
    h2 {
      text-align: center;
    }
    .detail {
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>RECEIPT</h2>

  <div class="detail">
    <span class="label">Store:</span>
    <span id="storeName" class="value"></span>
  </div>

  <div class="detail">
    <span class="label">Store Price:</span>
    <span class="value">â‚±<span id="storePrice"></span></span>
  </div>

  <div class="detail">
    <span class="label">Car Type:</span>
    <span id="carType" class="value"></span>
  </div>

  <div class="detail">
    <span class="label">Driver Name:</span>
    <span id="driverName" class="value"></span>
  </div>

  <div class="detail">
    <span class="label">Driver Phone:</span>
    <span id="driverPhone" class="value"></span>
  </div>

  <div class="thank">THANK YOU!</div>
</div>


  <script>
    document.getElementById('storeName').textContent = localStorage.getItem('selectedStoreName') || 'N/A';
    document.getElementById('storePrice').textContent = localStorage.getItem('selectedStorePrice') || '0';
    document.getElementById('carType').textContent = localStorage.getItem('carType') || 'N/A';
    document.getElementById('driverName').textContent = localStorage.getItem('driverName') || 'N/A';
    document.getElementById('driverPhone').textContent = localStorage.getItem('driverPhone') || 'N/A';
  </script>
</body>

</html>
